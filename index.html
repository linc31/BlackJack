<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <title>CatJacks</title>
</head>
<body>
    <h1>CatJacks</h1>
 
        <div><small>Get to 21 or higher than the dealer</small>
            <div id="message">Start Button</div>
            <div id="start">
                <button id="startbtn" type="button" onclick="start()" class="green">Start CatJacks</button>
            </div>
        <div class="total">Total $<span id="dollar">1000</span></div>
        <div>Bet Amount $<input type="number" id="playerBet" value="10" min="10" max="1000">
            <button id="max" type="button" onclick="maxbet()" class="salmon">Max Bet</button></div>
        </div>

        <div>
            <button id="btndeal" type="button" onclick="newDeal()" class='green'>DEAL</button>
        </div>

    <div id="display"></div>
    Dealer Hand: <span id="dValue"></span>
    <div id="dealerPlate"></div>
    Player Hand: <span id="pValue"></span>
    <div id="playerPlate"></div>
   
    <div id="myactions">
    <button id="btnhold" type="button" onclick="cardAction('hold')" class='green'>HOLD</button>
    <button id="btnhit" type="button" onclick="cardAction('hit')" class='salmon'>HIT</button>
    <button id="btndbl" type="button" onclick="cardAction('dbl')" class='blue'>DOUBLE</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
